<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>.::codificador::..</title>
</head>
<body>
<main>
   <section class="codifica">
        <textarea name="codifica" id="code" cols="30" rows="10" placeholder="Digite seu texto"></textarea></>
        <div>
            <p>
                <img src="./img/Vector.png" alt="icon">
                <span>Apenas letras minúscula e sem acento</span>
            </p>
            <button id="codificar">Criptografar</button>
            <button id="descodificar">Descriptografar</button>
        </div>
    </section>
    <section>
        <div class="response">
            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </section> 
</main>
    <script src="./js/app.js" defer/>
</body>
</html>
